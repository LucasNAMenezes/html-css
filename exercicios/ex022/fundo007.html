<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container{
            background-image: url('imagens/target001.png');
            background-size:100% 100%;
            position: relative;
            height:95vh;
            background-color: yellow;
            padding:10px;
        }

        #conteudo{
            background-image: url('imagens/target001.png');
            background-size:100% 100%;
            position:absolute;
            text-align: center;

            height:200px;
            width:400px;
            background-color: blueviolet;
            color:aliceblue;

            left:50%;
            top:50%;

            transform:translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">
            <h1>Alinhamento de conteudo</h1>
        </article>
    </section>
</body>
</html>
